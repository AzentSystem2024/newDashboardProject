<!-- main card => 100vh scrollable start -->
<div class="dx-card dx-scroll-card cardtitle">
  <div *ngIf="!isLoggedIn2" class="d-flex align-items-center pe-5">
    <dx-button
      class="ms-auto me-1"
      icon="export"
      text="Export"
      type="default"
      [width]="'auto'"
      [visible]="vibleExportBtn"
      (onClick)="export()"
    >
    </dx-button>
  </div>
  <div class="dx-fieldset-header FieldHeader">Top 10 Clinicians</div>
  <!-- 1st row =>  start -->
  <div class="parentDiv grid-container">
    <!-- Left panel content start-->

    <div class="left-panel formcenter">
      <div class="form formcenter" *ngIf="isLoggedIn2">
        <div class="indicators">
          <dx-load-indicator
            id="large-indicator"
            height="60"
            width="60"
          ></dx-load-indicator>
        </div>
      </div>
      <!-- 1st content------start -->
      <div
        class="dx-card details-card"
        *ngIf="!isLoggedIn2"
        
      >
        <dx-chart
          id="chart"
          [dataSource]="dataSource1"
          palette="soft"
          (onPointClick)="onPointClick($event)"
        >
          <dxi-series
            valueField="Submitted"
            name="Submitted"
            color="#4d68ddef"
          ></dxi-series>
          <dxi-series
            valueField="Paid"
            name="Paid"
            color="#14e34be6"
          ></dxi-series>
          <dxi-series
            valueField="Rejected"
            name="Rejected"
            color="#e24473eb"
          ></dxi-series>

          <dxi-value-axis position="left" [tickInterval]="25000">
            <dxo-title text="Amount"></dxo-title>
          </dxi-value-axis>
          <dxo-common-series-settings
            argumentField="Clinician"
            type="bar"
            [barPadding]="0.2"
          >
          </dxo-common-series-settings>
          <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
          </dxo-legend>
          <!-- <dxo-export [enabled]="true"></dxo-export> -->
          <dxo-tooltip
            [enabled]="true"
            location="edge"
            [customizeTooltip]="customizeTooltip"
          >
          </dxo-tooltip>
        </dx-chart>
      </div>
      <!-- 1st content------end -->
    </div>
    <!-- Left panel content end-->
  </div>
  <!-- 1st row =>  end-->
</div>
