<div class="view-wrapper list-page horizontal-scroll">
  <dx-data-grid *ngIf="!isLoaded" class="grid theme-dependent" noDataText="" [dataSource]="GridSource"
    [columns]="columns" [showBorders]="true" [columnAutoWidth]="true" [allowColumnReordering]="true"
    [rowAlternationEnabled]="true" rowAlternationInterval="2" (onExporting)="onExporting($event)">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [visible]="true" [showPageSizeSelector]="true"></dxo-pager>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel [visible]="true" placeholder="Search"></dxo-search-panel>
    <dxo-export [enabled]="true" [allowExportSelectedData]="true" [formats]="['xlsx', 'pdf']">
    </dxo-export>

    <dxo-toolbar class="toolbarDiv">
      <dxi-item class="underline-text-only" location="before" locateInMenu="auto">
        <dx-button class="underline-text" text="Back" icon="back" stylingMode="text" (onClick)="BackToPreviousPage()"
        ></dx-button>
      </dxi-item>
      <dxi-item location="center">
        <div class="dx-fieldset-header FieldHeader">Claim Summary</div>
      </dxi-item>

      <dxi-item location="after" locateInMenu="auto" showText="inMenu" widget="dxButton" [options]="{
            text: 'Refresh',
            icon: 'refresh',
            onClick: refresh,
            stylingMode: 'text'
          }"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <!-- <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item> -->
      <dxi-item name="searchPanel" location="after" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>

    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-header-filter [visible]="true"></dxo-header-filter>


    <dxo-filter-row visible="true" [applyFilter]="applyFilter"></dxo-filter-row>
  </dx-data-grid>
  <div class="form formcenter" *ngIf="isLoaded">
    <div class="indicators">
      <dx-load-indicator id="large-indicator" height="60" width="60"></dx-load-indicator>
    </div>
  </div>
</div>
