<div class="dx-card dx-scroll-card cardtitle">
  <div class="header-container">
    <dx-button
      class="ms-3"
      icon="back"
      text="Back"
      (onClick)="BackToPreviousPage()"
    ></dx-button>
    <div class="dx-fieldset-header FieldHeader">Insurance Ageing Breakup ({{sessiondata}})  </div>
    <div *ngIf="!isLoggedIn2" class="me-4">
      <dx-button
        icon="export"
        text="Export"
        type="default"
        [width]="'auto'"
        [visible]="vibleExportBtn"
        (onClick)="export()"
      >
      </dx-button>
    </div>
  </div>
  <!-- 1st row =>  start -->
  <div class="parentDiv grid-container">
    <!-- Left panel content start-->

    <div class="left-panel">
      <div class="form formcenter" *ngIf="isLoggedIn2">
        <div class="indicators">
          <dx-load-indicator
            id="large-indicator"
            height="60"
            width="60"
          ></dx-load-indicator>
        </div>
      </div>
      <!-- 1st content------start -->
      <div class="dx-card details-card" *ngIf="!isLoggedIn2">
        <dx-chart
          id="chart"
          [dataSource]="dataSource"
          palette="soft"
          title="Receiver "
        >
          <dxi-series
            valueField="Amount"
            name="Receiver"
            color="#7bf1a8"
          ></dxi-series>
          <dxi-value-axis position="left">
            <dxo-title text="Amount"></dxo-title>
          </dxi-value-axis>
          <dxo-common-series-settings
            argumentField="ReceiverID"
            type="bar"
            [barPadding]="0.2"
          >
          </dxo-common-series-settings>
          <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
          </dxo-legend>
          <!-- <dxo-export [enabled]="true"></dxo-export> -->
          <dxo-tooltip
            [enabled]="true"
            location="edge"
            [customizeTooltip]="customizeTooltipReceiver"
          >
          </dxo-tooltip>
        </dx-chart>
      </div>
      <!-- 1st content------end -->
    </div>
    <!-- Left panel content end-->
    <!-- Right panel content start-->

    <div class="right-panel">
      <div class="form formcenter" *ngIf="isLoggedIn2">
        <div class="indicators">
          <dx-load-indicator
            id="large-indicator"
            height="60"
            width="60"
          ></dx-load-indicator>
        </div>
      </div>

      <!-- 2nd content------start -->
      <div class="dx-card details-card" *ngIf="!isLoggedIn2">
        <dx-chart
          id="chart"
          [dataSource]="dataSource1"
          title="Payer"
          palette="soft"
        >
          <dxi-series
            valueField="Amount"
            name="Payer"
            color="#caffbf"
          ></dxi-series>
          <dxi-value-axis position="left">
            <dxo-title text="Amount"></dxo-title>
          </dxi-value-axis>
          <dxo-common-series-settings argumentField="PayerID" type="stackedBar">
          </dxo-common-series-settings>
          <dxo-legend
            verticalAlignment="bottom"
            horizontalAlignment="center"
            itemTextPosition="top"
          >
          </dxo-legend>
          <!-- <dxo-export [enabled]="true"></dxo-export> -->
          <dxo-tooltip
            [enabled]="true"
            location="edge"
            [customizeTooltip]="customizeTooltipClinician"
          >
          </dxo-tooltip>
        </dx-chart>
      </div>
      <!-- 2nd content------end -->
    </div>
    <!-- Right panel content end -->
  </div>
</div>
