<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10"></div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass ms-auto">
          <div class="card-body px-4 py-5 px-md-5">
            <div class="p-3 mt-3 mb-3 text-center">
              <h3 class="formHeading">Login Here...</h3>
            </div>
            <dx-form [formData]="loginpage" [height]="'40vh'" width="auto">
              <dxi-item
                dataField="UserName"
                editorType="dxTextBox"
                label="User Name"
              ></dxi-item>

              <dxi-item
                dataField="Password"
                editorType="dxTextBox"
                [editorOptions]="{ mode: 'password' }"
                label="Password"
              ></dxi-item>

              <dxi-item>
                <div class="button-container">
                  <dx-button
                    text="Sign Up"
                    type="default"
                    stylingMode="contained"
                    width="200px"
                    (onClick)="Login()"
                  ></dx-button>
                </div>
              </dxi-item>
            </dx-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
<p class="bottom-left-text">
  This site can be best viewed in resolution 1366 x 768
</p>
