<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://images.unsplash.com/photo-1503551723145-6c040742065b-v2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginpage">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form3Example3"
              formControlName="UserName"
              class="form-control form-control-lg"
              placeholder="User Name"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              formControlName="Password"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              class="LoginButton ms-auto"
              type="button"
              class="btn btn-primary btn-lg"
              (click)="Login()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
