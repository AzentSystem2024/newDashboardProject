<div class="dx-card dx-scroll-card cardtitle">
  <div class="header-container">
    <dx-button
      class="ms-3"
      icon="back"
      text="Back"
      (onClick)="BackToPreviousPage()"
    >
    </dx-button>
    <div class="dx-fieldset-header FieldHeader">
      <div>Receiverwise Breakup</div>
      <br />
      <div>Dr.{{ sessiondata }}</div>
    </div>

    <div *ngIf="!isLoggedIn2" class="me-4">
      <dx-button
        icon="export"
        text="Export"
        type="default"
        [width]="'auto'"
        [visible]="vibleExportBtn"
        (onClick)="export()"
      >
      </dx-button>
    </div>
  </div>

  <!-- 1st row =>  start -->
  <div class="parentDiv grid-container">
    <!-- Left panel content start-->
    <div class="left-panel">
      <div class="form formcenter" *ngIf="isLoggedIn2">
        <div class="indicators">
          <dx-load-indicator
            id="large-indicator"
            height="60"
            width="60"
          ></dx-load-indicator>
        </div>
      </div>
      <!-- 1st content------start -->
      <div
        class="dx-card details-card"
        *ngIf="!isLoggedIn2"
        style="width: 100%"
      >
        <dx-chart
          id="chart"
          [dataSource]="dataSource"
          palette="soft"
          (onPointClick)="onPointClick($event)"
        >
          <dxi-series
            valueField="Submitted"
            name="Submitted"
            color="#4d68ddef"
          ></dxi-series>
          <dxi-series
            valueField="Paid"
            name="Paid"
            color="#14e34be6"
          ></dxi-series>
          <dxi-series
            valueField="Rejected"
            name="Rejected"
            color="#e24473eb"
          ></dxi-series>
          <dxi-value-axis position="left" [tickInterval]="25000">
            <dxo-title text="Amount"></dxo-title>
          </dxi-value-axis>
          <dxo-common-series-settings
            argumentField="ReceiverShortName"
            type="bar"
            [barPadding]="0.2"
          >
          </dxo-common-series-settings>
          <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
          </dxo-legend>
          <!-- <dxo-export [enabled]="true"></dxo-export> -->
          <dxo-tooltip
            [enabled]="true"
            location="edge"
            [customizeTooltip]="customizeTooltip"
          >
          </dxo-tooltip>
        </dx-chart>
      </div>
      <!-- 1st content------end -->
    </div>
    <!-- Left panel content end-->
  </div>
  <!-- 1st row =>  end-->
</div>
